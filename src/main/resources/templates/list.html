<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon"
          href="http://www.vsuwt.ru/bitrix/templates/modern_blue_s1_copy_copy/favicon.ico">
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ВГУВТ.Работа</title>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img class="
        imgLog" src="http://www.vsuwt.ru/include/logo_white100x100.png">
        <span class="fs-1">ВГУВТ.Работа</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link" th:text="${principalName}"></a></li>
        <li class="nav-item"><a href="/logout" class="nav-link active" aria-current="page">Выйти</a></li>
    </ul>
</header>

<div class="container">
    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Введите профессию" aria-label="Recipient's username"
                   aria-describedby="button-addon2">
            <button type="button" class="btn btn-primary">Найти</button>
        </div>
    </form>
</div>

<div class="container-fluid ">
    <div class="row">
        <div class="col-3">
            <p class="p-meny"> Компания:</p>
            <select id="disabledSelect0" class="form-select">

                <option>Все</option>
                <option>Водоход</option>
                <option>Гама</option>
            </select>
            <p class="p-meny"> Должность:</p>
            <select id="disabledSelect1" class="form-select">
                <option>Все</option>
                <option>Моторист</option>
                <option>Матрос</option>
                <option>Рулевой</option>
            </select>
        </div>

        <div class="col-8">
            <div class="container divBorder" th:each="student :${students}">
                <h2 class="mt-6" th:utext="${student.name}"></h2>
                <p class="lead" th:utext="${student.profession}"></p>
            </div>
        </div>
    </div>
</div>

<!-- Дополнительный JavaScript; выберите один из двух! -->

<!-- Вариант 1: Bootstrap в связке с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
